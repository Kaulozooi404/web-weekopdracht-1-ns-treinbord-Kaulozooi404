<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container" style="z-index: 100;">
        <div id="left">
            <!-- hier komt de klok -->
             <div class="clock-container">
                <div class="clock-screen">

                        <div class="hour" style="--i: 1;"></div>
                        <div class="hour" style="--i: 2;"></div>
                        <div class="hour" style="--i: 3;"></div>
                        <div class="hour" style="--i: 4;"></div>
                        <div class="hour" style="--i: 5;"></div>
                        <div class="hour" style="--i: 6;"></div>
                        <div class="hour" style="--i: 7;"></div>
                        <div class="hour" style="--i: 8;"></div>
                        <div class="hour" style="--i: 9;"></div>
                        <div class="hour" style="--i: 10;"></div>
                        <div class="hour" style="--i: 11;"></div>
                        <div class="hour" style="--i: 12;"></div>

             

                </div>
             </div>
        </div>
        <div id="middle">
            <div class="screen-info"></div>
        </div>
        <div id="right">
            <div class="track-info"></div>
        </div>
    </div>
</body>
</html>
